<!DOCTYPE html>
<html lang ="en">

<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <title>Web Scrape Challenge</title>
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
        <div class="jumbotron text-center">
          <h1>{{ text }}</h1>
        </div>
    </div>

    <img src="{{url_for('static', filename='cerberus_enhanced.tif')}}" align="middle" />
    
    {% image in images %}
    <div class="col-lg-4">
      <div class="card" style="width: 20rem;">
        <div class="card-body">
          <h4 class="card-title">{{ title }}</h4>
        </div>
      </div>
    </div>

    {% endfor %}

  </body>
</html>
